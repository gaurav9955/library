{% extends 'layout.html' %}


{% block title %}
    <title>Login</title>
{% endblock %}


{% block content %}
<body>
    <form method="post">
        {% csrf_token %}
        <label><b>ENTER USERNAME</b></label>
        <input type="text" id="un" name="un">
        <br>
        <br>
        <label><b>ENTER PASSWORD</b></label>
        <input type="password" id="pw" name="pw">
        <br>
        <br>
        <input type="submit" value="LOGIN">
        <input type="reset" value="RESET"> 

    </form>
</body>
{% endblock %}
